<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NoZ Game</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #noz-canvas {
            display: block;
        }

        #noz-canvas:focus {
            outline: none;
        }

        .loading {
            color: #fff;
            font-family: sans-serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">Loading...</div>
    </div>

    <div id="blazor-error-ui" style="display: none; position: fixed; bottom: 0; width: 100%; background: #ff4444; color: white; padding: 10px; text-align: center;">
        An unhandled error has occurred.
        <a href="" style="color: white; text-decoration: underline;">Reload</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
