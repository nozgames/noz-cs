[editor]
output_path = ./editor/library
save_path = ./editor/assets
palette = editor_palette
pixels_per_unit=128

[atlas]
size=1024
prefix=editor_sprites

[source]
editor/assets
engine/assets
widgets/assets

[manifest]
generate_cs = ./editor/src/EditorAssets.cs
cs_namespace = NoZ.Editor
cs_class = EditorAssets 

[animation]
frame_rate=12

[palettes]
default = palette

[collections]
icons = Icons
other = Other

[sprite_sizes]
64x64
32x32
16x16
8x8
