[editor]
output_path = ./editor/library
save_path = ./editor/assets
palette = editor_palette

[atlas]
size=2048
prefix=editor_atlas
dpi=96
filter=linear
antialias=true

[source]
editor/assets
engine/assets

[manifest]
generate_cs = ./editor/src/EditorAssets.cs
cs_namespace = NoZ.Editor
cs_class = EditorAssets 

[animation]
frame_rate=12

[palettes]
default = palette
